stages:
  - provision
  - configure

variables:
  AWS_REGION: "us-east-1"
  INVENTORY_FILE: "inventory/aws_hosts.ini"

before_script:
  - apt update && apt install -y ansible python3-boto3 python3-botocore
  - mkdir -p ~/.aws
  - echo "[default]" > ~/.aws/credentials
  - echo "aws_access_key_id=${AWS_ACCESS_KEY_ID}" >> ~/.aws/credentials
  - echo "aws_secret_access_key=${AWS_SECRET_ACCESS_KEY}" >> ~/.aws/credentials
  - echo "[default]" > ~/.aws/config
  - echo "region = ${AWS_REGION}" >> ~/.aws/config

provision:
  stage: provision
  script:
    - echo "游 Criando a inst칙ncia EC2 na AWS..."
    - ansible-playbook -i localhost, create-ec2.yml
    - sleep 60  # Aguarda a inst칙ncia estar acess칤vel via SSH
    - echo "游댌 Obtendo IP da inst칙ncia criada..."
    - cat $INVENTORY_FILE  # Exibir invent치rio gerado
  artifacts:
    paths:
      - inventory/aws_hosts.ini  # Salva o invent치rio para a pr칩xima etapa

configure:
  stage: configure
  dependencies:
    - provision  # Aguarda a cria칞칚o da inst칙ncia antes de configurar
  script:
    - echo "游댢 Configurando os servidores..."
    - ansible-playbook -i $INVENTORY_FILE playbook.yml --vault-password-file <(echo "$VAULT_PASSWORD")
